# Application Configuration
spring.application.name=network-utilities-tool

# Database Configuration (H2)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true

# Logging Configuration
logging.level.com.networkutilities=INFO
logging.level.org.springframework=WARN
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Network Scan Configuration
network.scan.default-timeout=5000
network.scan.max-threads=100
network.scan.default-port-range-start=1
network.scan.default-port-range-end=1024
network.scan.enable-service-detection=true
network.scan.enable-dns-resolution=true
network.scan.connect-timeout=3000
network.scan.read-timeout=2000

# Web Configuration
server.port=8080
management.endpoints.web.exposure.include=health,info

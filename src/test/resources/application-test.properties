spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable network features during testing
network.scan.enable-dns-resolution=false
network.scan.enable-service-detection=false
network.scan.max-threads=5
network.scan.default-timeout=1000

# Minimal logging for tests
logging.level.com.networkutilities=ERROR
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
